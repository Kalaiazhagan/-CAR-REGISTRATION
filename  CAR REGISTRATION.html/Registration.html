<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FROM</title>
    <link rel="icon" href="memo_1f4dd.png">
</head>
<body style="color: whitesmoke; background-color: black;"><br><br>
    <Center>
        <h1 style="color: red;">Customer Details</h1><br>
    </Center>
    
    <form action="Payment.html">
        <center>
        <table>
            <tr>
                <td>FIRST NAME</td>  <td> <input type="text" placeholder="Enter First Name" > </td>
            </tr>

            <tr>
                <td>LAST NAME</td>  <td> <input type="text" placeholder="Enter Last Name" > </td>
            </tr>
            
            <tr>
                <td>MOBILE NUMBER</td>  <td> <input type="number" placeholder="Enter Your Number" > </td> 
            </tr>

            <tr>
                <td>ADDRESS</td> <td> <input type="text" placeholder="Enter Your Address"></td>
            </tr>

            <tr>
                <td>PIN CODE</td> <td> <input type="number" placeholder="Enter Your Pin code"></td>
            </tr>

            <tr>
                <td>EMAIL ID</td> <td> <input type="email" placeholder="Enter Your Email ID" > </td><br>
            </tr>

            <tr>
                <td>DATE</td> <td> <input type="date" placeholder="Enter Your Date"></td>
            </tr>

            <tr>
                <td>SELECT STATE</td>
                <td>
                    <select>
                        <option>TAMIL NADU</option>
                        <option>MUMBAI</option>
                        <option>GOA</option>
                        <option>KERALA</option>
                        <option>BENGALURU</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>SELECT CITY</td>
                <td>
                    <select>
                        <option>COIMBATORE</option>
                        <option>SALEM</option>
                        <option>CHENNAI</option>
                        <option>MADURAI</option>
                        <option>PUDUCHERRY</option>
                    </select>
                </td>
            </tr>
        </table><br> 
        </center>

        <center>
        
        <h3 style="color: red;">CAR DETAILS</h3>
    
        <table>

            <tr>
                <td >COLOUR</td>
                <td>
                    <select>
                        <option>RED</option>
                        <option>BULE</option>
                        <option>BLACK</option>
                        <option>WHITE</option>
                        <option>GREEN</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>CAR MODELS</td>
            </tr>

            <tr>
                <td> 
                    <input type="checkbox" name="Car models" value="ZX">ZX
                    <input type="checkbox" name="Car models" value="SV">SV
                    <input type="checkbox" name="Car models" value="MT">MT
                    <input type="checkbox" name="Car models" value="CVT">CVT
                    <input type="checkbox" name="Car models" value="CV">CV
            </td>
                 
            </tr>
            <tr>
                <td>VARIANT</td> <td> <input type="text" placeholder="Variant"></td>
            </tr>

            <tr>
                <td>FUEL</td>
                <td>
                    <input type="radio" name="FUEL"> PETROL
                    <input type="radio" name="FUEL"> DIESEL
                </td>
            </tr>

            <tr>
                <td>BOOKING DETAILS</td> <td> <input type="text" placeholder="Booking Details"></td>
            </tr>

            <tr>
                <td>BOOKING DATE</td> <td> <input type="date" placeholder="Booking Date"></td>
            </tr>

            <tr>
                <td>BOOKING AMOUNT</td> <td> <input type="number" placeholder="Booking Amount"></td>
            </tr>

            <tr>
                <td></td> <td> <input type="submit" name="submit"></td>
                <td></td> <td> <input type="reset" name="reset"></td>
            </tr>
        </table>
        </center>
    </form>


 
    
</body>
</html>
